<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arca App Design Preview</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1 id="hero">String Concatenation - Using JS</h1>
    </header>
    <main>
    <div class="grid">
        <div class="grid-item" id="result">
            <div class="message"><p id="output"></p></div>
        </div>
        <div class="grid-item">
            <section>
                <div>
                    <h3>Capitalizes your word:</h3>
                    <input type="text" id="lname" name="lname" placeholder="Insert word..."><br><br>
                    <button id="capitalize">Capitalize!</button>
                </div>
                <div>
                    <h3>Reverses your word:</h3>
                    <input type="text" id="lname1" name="lname1" placeholder="Insert word..."><br><br>
                    <button id="reverse">Reverse!</button>
                </div>
                <div>
                    <h3>Count your word:</h3>
                    <input type="text" id="lname2" name="lname2" placeholder="Insert word..."><br><br>
                    <button id="countWord">Count!</button>
                </div>
                <div>
                    <h3>Slice your word:</h3>
                    <input type="text" id="lname3" name="lname3" placeholder="Insert word..."><br><br>
                    <input type="text" id="lname4" name="lname4" placeholder="Type a number"><br><br>
                    <button id="slice">Slice!</button>
                </div>
            </section>
        </div>
    </div>
        <section>
            <a href="../index.html"><button>Back to Homepage</button></a>
        </section>
    </main>
    <footer>
        <p>© 2024 João de Mendonça Salim. All rights reserved.</p>
    </footer>
    <script src="../js/strings.js"></script>
</body>
</html>
