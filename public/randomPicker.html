<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arca App Design Preview</title>
    <link rel="stylesheet" href="../css/calculator.css ">
</head>
<body>
    <header>
        <h1 id="hero">Draw a Name or Number Randomly</h1>
    </header>
    <main>
    <div class="grid">
        <div class="grid-item" id="screen">
            <div class="message"><p id="array"></p></div>
            <div class="message"><p id="output"></p></div>
        </div>
        <div class="grid-item">
            <div class="calculator-grid">
                <div>
                    <h3>Add names or numbers to the list, separate each name and number using a ",".</h3>
                    <br>
                    <label for="group">Insert names and numbers:</label><br><br>
                    <input type="text" id="group" name="group" placeholder="John, Alice, 2, 4..."><br><br>
                    <button id="add">Add</button>
                    <button id="pull">Draw</button>
                </div>
            </div>
        </div>
    </div>
        <section>
            <a href="../index.html"><button>Back to Homepage</button></a>
        </section>
    </main>
    <footer id="fizzy">
        <p>© 2024 João de Mendonça Salim. All rights reserved.</p>
    </footer>
    <script src="../js/randomPickerScript.js"></script>
</body>
</html>
