<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arca App Design Preview</title>
    <link rel="stylesheet" href="../css/calculator.css ">
</head>
<body>
    <header>
        <h1 id="hero">JavaScript Calculator</h1>
    </header>
    <main>
    <div class="grid">
        <div class="grid-item" id="screen">
            <div class="message"><p id="display"></p></div>
        </div>
        <div class="grid-item">
            <div class="calculator-grid">
                <div>
                    <button id="clear">C</button>
                    <button id="multiply">x</button>
                    <button id="divide">/</button>
                </div>
                <div>
                    <button class="number" id="number1">1</button>
                    <button class="number" id="number2">2</button>
                    <button class="number" id="number3">3</button>
                </div>
                <div>
                    <button class="number" id="number4">4</button>
                    <button class="number" id="number5">5</button>
                    <button class="number" id="number6">6</button>
                </div>
                <div>
                    <button class="number" id="number7">7</button>
                    <button class="number" id="number8">8</button>
                    <button class="number" id="number9">9</button>
                </div>
                <div>
                    <button  id="add">+</button>
                    <button class="number" id="number0">0</button>
                    <button id="subtract">-</button>
                </div>
                <div class="long">
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
        <section>
            <a href="../index.html"><button>Back to Homepage</button></a>
        </section>
    </main>
    <footer>
        <p>© 2024 João de Mendonça Salim. All rights reserved.</p>
    </footer>
    <script src="../js/calculator.js"></script>
</body>
</html>
